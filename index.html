<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="x/icons" href="https://images.unsplash.com/photo-1637239990694-ba96d4b80acc?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="button-class">
        <div class="screen button">
            <div class="operand operands"></div>
            <div class="result operands"></div>
        </div>
        <div class="button-all-clear button" data-size="all-clear">AC</div>
        <div class="button-clear button" data-size="clear">Clear</div>
        <div class="button-toggle button" data-size="toggle">+/-</div>
        <div class="button-divide button" data-size="/">/</div>

        <div class="button-7 button" data-size="7">7</div>
        <div class="button-8 button" data-size="8">8</div>
        <div class="button-9 button" data-size="9">9</div>
        <div class="button-multiply button" data-size="*">x</div>

        <div class="button-4 button" data-size="4">4</div>
        <div class="button-5 button" data-size="5">5</div>
        <div class="button-6 button" data-size="6">6</div>
        <div class="button-minus button" data-size="-">-</div>

        <div class="button-1 button" data-size="1">1</div>
        <div class="button-2 button" data-size="2">2</div>
        <div class="button-3 button" data-size="3">3</div>
        <div class="button-plus button" data-size="+">+</div>

        <div class="button-modulo button" data-size="%">%</div>
        <div class="button-0 button" data-size="0">0</div>
        <div class="button-dot button" data-size=".">.</div>
        <div class="button-equals button" data-size="enter">=</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
